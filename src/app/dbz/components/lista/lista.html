    <h4>Listado</h4>
    <ul class="list-group">

      @for (personaje of listaPersonajes; track $index;
      let i = $index;
      let esPar= $even;
      let esUltimo=$last;
      let esPrimero= $first;
      let esImpar= $odd) {
          <li class="list-group-item d-flex justify-content-between align-items-center"
          [ngClass]="{
            'list-group-item-primary': esPrimero,
            'list-group-item-secondary': esImpar,
            'list-group-item-danger': esUltimo,


          }">
            <div>
              <span>{{personaje.nombre}} -</span>
              <strong> fuerza </strong>
              <span> {{personaje.fuerza}} </span>
              <span> Indice: {{i}} - Es par: {{esPar}} - es el Ãºltimo {{esUltimo}}
              </span>
            </div>
            <button class="btn btn-danger" (click)="eliminarPersonaje(personaje.id)">X</button>
          </li>
          }


    </ul>
